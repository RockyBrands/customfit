              <div class="row">
                <div class="col-md-8">
                  <div class="card-body">
                    <!-- Form -->
                    <form method="post" action="https://www.customfit.me/process.aspx" class="login100-form validate-form" novalidate>
                      <div class="text-center">
                        <div class="mb-5">
                          <a class="navbar-brand mx-auto" href="./index.html" aria-label="Lehigh CustomFit">
                            <img class="navbar-brand-logo mb-4 mx-auto companyLoginLogo" src="./assets/png/logos/fastenal_logo.png" alt="Fastenal Logo">
                          </a>
                          <h3 class="card-title">Welcome Fastenal Customers</h3>
                        </div>
                      </div>
                      <!-- Form -->
                      <div class="mb-4" data-validate="Account Is Required">
                        <label class="form-label" for="txtCustomerNumber">Employee ID</label>
                        <input type="text" class="form-control form-control-lg" name="txtCustomerNumber" id="txtCustomerNumber" tabindex="1" placeholder="Enter your employee ID here" aria-label="Enter company account number" required>
                      </div>
                      <!-- End Form -->
                      <div class="d-grid gap-4 login100-form-bgbtn">
                        <button type="submit" class="btn btn-primary btn-lg login100-form-btn" tabindex="1">Sign In</button>
                      </form>
                        <div class="input-group-merge">
                      </div>
                      </div>
                    </form>
                    <!-- End Form -->
                  </div>
                </div>

                <div class="col-md-4 d-md-flex justify-content-center flex-column bg-light p-8 p-md-5" style="background-image: url(./assets/svg/components/wave-pattern.svg);">

                  </p>
